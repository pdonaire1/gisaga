HIDE_ATTACHMENTS_FOR_DESCRIPTION=Lista de cuvinte cheie separate prin virgulă sau Secţiunile / Categoriile de articole pentru care lista de ataşamente trebuie să fie ascunsă.   Cinci cuvinte speciale pot fi folosite: 'frontpage' pentru a suprima afişarea de ataşamente pe prima pagina a site-ului, 'blog' pentru a suprima afișarea de atașamente pe orice pagină care folosește layout-ul 'blog', 'all_but_article_views' pentru a permite afişarea de ataşamente doar în paginile de vizualizare completă a articolelor, 'always_show_section_attachments' pentru a permite afișarea atașamentelor la secțiuni când opțiunea 'all_but_article_views' este activată, și 'always_show_category_attachments' pentru a permite afișarea atașamentelor la categorii când opțiunea 'all_but_article_views' este activată. (Omite ghilimelele când introduci opţiunile de cuvinte cheie.)  Opțiunea 'frontpage' trebuie să fie respectată de către toate tipurile de conținut, dar tipurile de conținut altele decât articole, secțiuni și categorii pot respecta sau nu opțiunea 'all_but_article_views' și restul opțiunilor.     ID-urile de Secţiuni / Categorii trebuie introduse ca ID-uri numerice ale secţiunilor și categoriilor separate prin slash(/): Secţiune#/Categorie#, Secţiune#/Categorie#.  Specifică doar 'Secţiune#' pentru a acoperi toate categoriile dintr-o secţiune.  Exemplu: 23/10, 23/11, 24
