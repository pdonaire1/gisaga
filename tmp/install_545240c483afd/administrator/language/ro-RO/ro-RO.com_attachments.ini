URL_IS_VALID_TOOLTIP=Folosește această căsuță pentru a modifica manual dacă link-ul este valid. Se ignoră pentru link-uri noi sau modificate.
URL_TO_REGISTER=URL pentru înregistrare
URL_TO_REGISTER_DESCRIPTION=URL de folosit pentru înregistrarea utilizatorilor.  În modul securizat, utilizatorii ce nu sunt autentificaţi vor vedea un link la acest URL când vor încerca să descarce un ataşament.  NOTĂ: Foloseşte URL-uri cu ampersand (precum valoarea implicită: 'index.php?option=com_user&amp;task=register'). Nu utiliza versiunea SEO; JRoute va fi folosit pentru a face conversia corespunzătoare.
