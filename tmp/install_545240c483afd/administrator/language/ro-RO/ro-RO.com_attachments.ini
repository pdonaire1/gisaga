INSTALL_NOTES_1=Odată ce plugin-urile și componenta atașament au fost instalate și plugin-urile au fost activate, atașamentele vor funcționa.  Modul implicit după instalare este ca atașamentele să fie vizibile oricărui utilizator autentificat și link-ul de adăugare atașamente să fie vizibil doar autorului părintelui / articolului (și oricui are dreptul de a edit articolul). Ambele aceste opțiuni pot fi modificate prin intermediul parametrilor atașamentelor care pot fi modificați în managerul componentei (du-te în backend-ul administrativ, selectează "Atașamente" din meniul "Componente", și click pe "Parametri" în toolbar).
INSTALL_NOTES_2=Odată ce un atașament este upload-at, nu este vizibil până când nu este publicat. Pentru a face asta du-te în backend-ul administrativ și selectează "Atașamente" din meniul "Componente".  Aceasta va afișa o listă a atașamentelor și include controale pentru publicarea lor.  Opțiunea de a publica atașamente automat după ce sunt upload-ate poate fi modificată în managerul componentei Atașamente.
INSTALL_NOTES_3=Această extensie respectă opțiunile din Managerul Media referitor la tipurile de fișiere ce pot fi upload-ate.  Dacă nu poți atașa anumite tipuri de fișiere (cum ar fi fișiere zip), du-te la "Configurare Globală" în meniul "Site" în backend-ul administrativ.  Click pe tab-ul "Sistem" și caută secțiunea "Setări Media".  Aici poți adăuga extensii de fișiere sau tipuri MIME.
INSTALL_NOTES_4=Vezi pagina de ajutor pentru mai multe detalii, inclusiv limitările cunoscute ale acestei extensii.  Pentru a ajunge la pagina de ajutor, selectează "Atașamente" în meniul "Componente" în backend-ul administrativ.  Click pe icon-ul ajutor în toolbar pentru a afișa pagina de ajutor.  Sau poți folosi acest URL: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Help File (in English)</a>.
