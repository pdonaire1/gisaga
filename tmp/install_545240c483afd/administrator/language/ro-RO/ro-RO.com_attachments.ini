WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Unde să se poziționeze atașamentele?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Selectează unde să se poziționeze atașamentele.  Pentru a le poziționa oriunde în cadrul articolului (sau în orice altă entitate suportată), selectează opțiunea 'Poziționare personalizată' și introdu următorul tag acolo unde vrei să apară atașamentele: {attachments}. Va fi înlocuit cu atașamentele. Dacă adaugi tagul {attachments} oriunde în articol și vrei să dezactivezi introducerea de atașamente, folosește una dintre opțiunile 'Dezactivat' de aici în loc să dezactive plugin-ul de atașamente. Opțiunea 'Dezactivat (filtru)' va filtra orice tag-uri de atașamente. Opțiunea 'Dezactivat (fără filtru)' va lăsa articolele nemodificate și echivalentă cu dezactivarea plugin-ului de atașamente.
WHO_CAN_ADD_ATTACHMENTS=Cine poate adaugă ataşamente?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Selectează cine este autorizat să adauge ataşamentele la articole.
WHO_CAN_SEE_ATTACHMENTS=Cine poate vedea ataşamente?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Selectează cine este autorizat să vadă ataşamentele la articole.
