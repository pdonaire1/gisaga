SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Impune icon-uri de link URL peste icon-urile de fișier atașament la fiecare atașament, pentru a arăta că este un URL.   URL-urile valide sunt afișate cu săgeți și cele invalide cu o linie roșie de-a curmezișul icon-ului de tip fișier (din stânga jos în dreapta sus).
SUPPRESS_OBSOLETE_ATTACHMENTS=Suprimă atașamentele invalide (în backend)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Setează modul implicit pentru suprimarea atașamentelor invalide (atașamente ale părinților nepublicați) în backend-ul administrativ.  Poți suprascrie această opțiune folosind opțiunea 'Afișează atașamente pentru' în meniul drop-down de deasupra listei de atașamente din partea dreaptă.
