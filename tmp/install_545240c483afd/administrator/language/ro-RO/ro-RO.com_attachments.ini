TIMEOUT_FOR_CHECKING_LINKS=Timeout pentru verificarea link-urilor
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Timeout pentru verificarea link-urilor (secunde).  Când un link este adăugat la un atașăment, este verificat direct.  Dacă link-ul poate fi accesat înaintea timeout-ului, dimensiunea fișierului și alte informații despre link sunt citite.  Dacă nu poate fi accesat, informații generice sunt folosite.  Pentru a dezactiva verificarea, introdu 0.
