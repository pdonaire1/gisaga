TIMEOUT_FOR_CHECKING_LINKS=Tiempo de espera de comprobación de vínculos
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Tiempo de espera de comprobación de vínculos (en segundos). Siempre que se añada un vínculo como adjunto, se comprueba directamente. Si el vínculo es accesible antes de agotar el tiempo de espera, se recupera el tamaño del archivo y otra información del vínculo. En caso contrario se utilizará información genérica. Para desactivar la comprobación, introduzca 0.
