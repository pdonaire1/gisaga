URL_IS_VALID_TOOLTIP=Utilice esta opción para cambiar de forma manual la validez de un vínculo. Se ignora en vínculos nuevos o modificados.
URL_TO_REGISTER=URL de registro
URL_TO_REGISTER_DESCRIPTION=URL de registro de usuarios. En modo seguro, los usuarios que no estén conectados verán un vínculo a esta URL al tratar de descargar un adjunto. OBSERVACIÓN: Use URLs con ampersands (como por omisión: 'index.php?option=com_user&amp;task=register'). ¡No utilice la versión SEO de Joomla!; se aplicará el método JRoute para convertirla adecuadamente.
USER_DEFINED_FIELD_1=Campo personalizado 1
USER_DEFINED_FIELD_1_NAME=Nombre del campo personalizado 1
USER_DEFINED_FIELD_2=Campo personalizado 2
USER_DEFINED_FIELD_2_NAME=Nombre del campo personalizado 2
USER_DEFINED_FIELD_3=Campo personalizado 3
USER_DEFINED_FIELD_3_NAME=Nombre del campo personalizado 3
USER_DEFINED_FIELD_NAME_DESCRIPTION=Si quiere crear un campo personalizado para mostrarlo en la lista de adjuntos, introduzca el nombre aquí. Elimine el nombre para desactivar la visualización y modificación del campo. Los campos personalizados se mostrarán en el orden indicado aquí. La longitud máxima de cada nombre personalizado es de 40 caracteres. Los datos en estos campos pueden alcanzar hasta 100 caracteres de longitud.
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=¡%d URLs de adjuntos validadas, %d cambiadas!
