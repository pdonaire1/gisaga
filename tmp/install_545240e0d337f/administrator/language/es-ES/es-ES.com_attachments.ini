UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Utilice esta función si quiere cambiar los nombres de los archivos adjuntos de la versión 1.3 (que incluyen prefijos) al formato de la versión 2.0 de Archivos adjuntos (Adjuntos en directorios para cada artículo, etc.). Probablemente debería hacerlo si ha actualizado a la versión 2.0 de Archivos adjuntos y tiene adjuntos con el formato de nombres antiguo.
