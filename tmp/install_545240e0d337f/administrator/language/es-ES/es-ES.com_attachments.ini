FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Cadena de formato de la fecha de modificación. Consulte la función PHP strftime() como referencia. El formato por omisión (%x %H:%M) muestra fechas con tiempo en formato de 24 horas como 4/28-2008 14:21. Tenga en cuenta que las versiones PHP de MS Windows y Linux pueden diferir en los códigos que soporten.
