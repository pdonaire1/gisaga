INSTALL_NOTES_1=Una vez se hayan instalado el componente de Archivos adjuntos y los complementos y éstos se hayan activado, los adjuntos deberían funcionar. Por omisión tras la instalación los adjuntos serán visibles para cualquiera que haya iniciado sesión y el vínculo de adición de adjuntos sólo será visible para el autor del padre/artículo (y para cualquiera con permisos para modificarlo). Ambas opciones se pueden cambiar mediante los parámetros del Gestor del componente (inicie sesión en el área administrativa, seleccione "Archivos adjuntos" en el menú "Componentes" y pulse el botón Parámetros de la Barra de herramientas).
INSTALL_NOTES_2=Una vez se haya cargado un adjunto, no será visible hasta que se publique. Para hacerlo inicie sesión en el área administrativa y seleccione "Archivos adjuntos" en el menú Componentes. Se le mostrará una lista de adjuntos y dispondrá de controles para publicarlos. La opción para publicar los adjuntos de forma automática tras su carga se puede cambiar en el Gestor del componente Archivos adjuntos.
INSTALL_NOTES_3=Esta extensión respeta las opciones del Gestor de medios en lo referente a los tipos de archivos que se pueden cargar. Si no puede adjuntar algunos tipos de archivos (como por ejemplo los archivos zip), consulte la opción "Configuración global" en el menú Sitio en el área administrativa. Pulse la pestaña "Sistema" y consulte la sección "Ajustes de medios". Aquí puede añadir extensiones de archivo o tipos MIME adecuados.
INSTALL_NOTES_4=Consulte la página de ayuda para obtener más detalles, incluyendo las limitaciones conocidas de esta extensión. Para ir a la página de Ayuda, seleccione "Archivos adjuntos" en el menú "Componentes" en el área administrativa. Pulse en el icono de Ayuda de la barra de herramientas para desplegar la página de ayuda. También puede usar este vínculo: <a href="components/com_attachments/help/es-ES/help.html" target="_blank">Archivo de ayuda (en español)</a>.
