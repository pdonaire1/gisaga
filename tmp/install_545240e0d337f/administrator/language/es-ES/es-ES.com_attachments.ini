VALIDATE_URLS_TOOLTIP=Comprobar todas las URLs y validar su existencia, tamaño y tipo MIME.
VERIFY_URL_EXISTENCE=¿Comprobar existencia de la URL?
VERIFY_URL_EXISTENCE_TOOLTIP=Seleccione esta opción para comprobar que la URL funciona (sólo para URLs nuevas o modificadas). Si la desactiva se seguirá comprobando la corrección de la URL.
VIEW_ARTICLE_TITLE=Ver este artículo (en el área pública)
