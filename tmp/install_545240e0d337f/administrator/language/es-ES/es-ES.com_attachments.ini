HIDE_ATTACHMENTS_FOR_DESCRIPTION=Lista separada por comas de palabras clave o de Secciones/Categorías de artículos para las que se ocultarán las listas de adjuntos. Se pueden utilizar cinco palabras clave especiales: 'frontpage' para evitar la visualización de adjuntos en la página frontal, 'blog' para evitarlo en cualquier página que use el formato 'blog', 'all_but_article_views' para permitir la visualización de los adjuntos sólo en las vistas de artículos, 'always_show_section_attachments' para activar la visualización de adjuntos de sección cuando se ha configurado 'all_but_article_views' y 'always_show_category_attachments' para activar la visualización de adjuntos de categoría cuando se ha configurado 'all_but_article_views'  (Omita las comillas cuando introduzca las palabras clave). La opción 'frontpage' debería ser respetada por todos los tipos de contenido, pero tipos de contenido distintos de artículos, secciones y categorías pueden o no respetar la opción 'all_but_article_views' u otras. Los ids de Sección/Categoría tienen que introducirse como id´s numéricos de sección y categoría separados por una barra(/): Sección#/Categoría#, Sección#/Categoría#. Indique sólo la 'Sección#' para incluir todas las categorías de la sección. Ejemplo: 23/10, 23/11, 24
