SUBDIRECTORY_FOR_UPLOADS=Subdirectorio de carga de archivos
SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Subdirectorio del sitio donde se cargarán los archivos adjuntos. Tenga en cuenta que este directorio tiene que ser escribible y legible por el servidor web. OBSERVACIÓN: Sólo se verán afectados los archivos cargados después de este cambio.
SUPERIMPOSE_URL_LINK_ICONS=Superponer iconos de URL vinculada
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Superponer en cada adjunto iconos de URL vinculada sobre el icono del adjunto para indicar que es una URL. Las URLs válidas se muestran con flechas y las inválidas con una línea roja sobre el icono de tipo de archivo (desde la esquina inferior izquierda hasta la superior derecha).
SUPPRESS_OBSOLETE_ATTACHMENTS=Suprimir adjuntos obsoletos (en área administrativa)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Define la opción por omisión de eliminación de adjuntos obsoletos (adjuntos de padres sin publicar) en el área administrativa. Puede anular ésto usando el menú desplegable 'Listar adjuntos de' encima y a la derecha de la lista de adjuntos.
