WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=¡ADVERTENCIA! También tendrá que eliminar manualmente el subdirectorio de adjuntos: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=¿Dónde se deberían situar los adjuntos?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Selecciona dónde se deberían situar los adjuntos. Para situarlos en una posición arbitraria en el artículo (u otra entidad soportada), seleccione la opción 'Posición personalizada' e inserte la siguiente etiqueta donde quiera que aparezcan los adjuntos: {attachments}. Se sustituirá por los adjuntos. Si incluye la etiqueta {attachments} en cualquier posición de un artículo y quiere desactivar la inserción de adjuntos, utilice una de las opciones 'Desactivada' en vez de desactivar el complemento. La opción 'Desactivada (filtrar)'  filtrará cualquier etiqueta de adjuntos. La opción 'Desactivada (sin filtrar)' dejará los artículos inalterados y equivale a desactivar el complemento Archivos adjuntos.
WHO_CAN_ADD_ATTACHMENTS=¿Quién puede añadir adjuntos?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Selecciona a quién se le permite añadir adjuntos a los artículos.
WHO_CAN_SEE_ATTACHMENTS=¿Quién puede ver los adjuntos?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Selecciona a quién se le permite ver los adjuntos de los artículos.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL=(Si necesita un cotejamiento distinto, cámbielo mediante SQL).
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=¡Tiene que seleccionar un archivo a cargar!
