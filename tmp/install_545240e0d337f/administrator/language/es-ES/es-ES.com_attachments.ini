FILE_LINK_OPEN_MODE_DESCRIPTION=Determina cómo se abrirán los vínculos a los adjuntos. 'En la misma ventana' significa que el archivo se abrirá en la misma ventana del navegador. 'En una nueva ventana' significa que los archivos se mostrarán en una nueva ventana (ó pestaña).
